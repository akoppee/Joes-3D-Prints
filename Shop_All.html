<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kope's 3D Prints</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&display=swap" rel="stylesheet">
  <link rel="icon" href="https://koppee.sirv.com/3D%20Shop/Kope's%203d%20Prints%20Web%20Images/Logo.png" type="image/x-icon">
  <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
  <style>
        /* Apply Oswald to headers */
    h1, h2, h3 {
      font-family: 'Oswald', sans-serif;
      font-weight: 500; /* Oswald medium weight */
      color: #162b6f;
    }

    /* Apply Mulish to paragraphs */
    p {
      font-family: 'Mulish', sans-serif;
      font-weight: 300; /*Mulish Medium weight */
      color: #162b6f;
    }

    /* Apply Mulish to buttons */
    button, 
    input[type="button"], 
    input[type="submit"], 
    a.learn-more-btn {
      font-family: 'Mulish', sans-serif;
      font-weight: 300; /*Mulish Medium weight */
      color: #162b6f;
    }

    /* Product Section Header Styles */
	.products-section h2 {
	  text-align: center; /* Center the heading text */
	  font-size: 2.5em; /* Make the font size larger */
	  margin-top: 0; /* Adjust top margin as needed */
	  margin-bottom: 1em; /* Add some space below the heading */
	  color: #162b6f; /* Match the color with your design scheme */
	  font-weight: normal; /* Adjust the font weight as needed */
	  padding: 0.5em; /* Add padding to increase tap/click area if needed */
	}

.fixed-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background: rgba(255, 255, 255, 0.5);
  box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* white with 50% opacity */
  z-index: 10000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}
.logo {
  height: 80px; /* Adjust as needed */
  width: auto;
  margin-right: 20px; /* Give some space between the logo and the rest of the header content */
}

.header-btn {
  font-family: 'Oswald', sans-serif; /* Oswald font for consistency */
  font-weight: 500;
  color: #fff; /* White text for contrast */
  background-color: #162b6f; /* Dark blue background */
  margin-right: 75px; /* Adjusted spacing to the left */
  text-decoration: none;
  padding: 10px 25px;
  border-radius: 12.5px;
  transition: background-color 0.3s;
  border: 2px solid #fff; /* White border for contrast */
  cursor: pointer;
  font-size: 1em;
}

.header-btn:hover {
  background-color: #1573C8;
  color: #fff;
}

@media (max-width: 768px) {
  .fixed-header {
    flex-direction: column;
  }
}
       /* Reset margins and padding for consistency */
    html, body, h1, p {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
  	width: 100%;
  	display: block; /* Change from flex to block */
	line-height: 1.6; /* Adjusts line spacing; 1.6 is generally a good value for readability */
    text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
	}
	
    h1, h2, h3 {
	  line-height: 1.3; /* Slightly tighter line spacing for headers */
	}

    /* Hero image styles */
    .hero-image {
      background-image: url("https://koppee.sirv.com/3D%20Shop/Kope's%203d%20Prints%20Web%20Images/Home-screen-title-bg.jpg");
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 80vh;
      display: flex;
      align-items: center;
      position: relative;
    }

    .hero-text {
      color: #162b6f;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      max-width: 40%;
      min-height: 60vh; /* 0.6 times the viewport height */
      height: auto;
      position: absolute;
      left: 5%;
      top: 50%;
      transform: translateY(-50%);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2em;
    }

    h1 {
      text-align: center;
      width: 60%;
      font-size: 4.5em;
    }

    p {
      font-size: 1.2em;
    }


    /* Adjustments for the sidebar layout based on the provided image */
    .sidebar {
      float: left;
      width: 20%;
      background-color: #f9f9f9;
      padding: 20px;
      box-sizing: border-box;
      height: 100vh;
      overflow-y: auto;
    }

    .main-content {
      float: right;
      width: 80%;
      padding: 20px;
      box-sizing: border-box;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar, .main-content {
        float: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="fixed-header">
  <a href="/">
    <img src="https://koppee.sirv.com/3D%20Shop/Kope's%203d%20Prints%20Web%20Images/Logo.png" alt="Company Logo" class="logo">
  </a>
  <a href="https://forms.gle/SgnbDATWK7QjRpfYA" class="header-btn" target="_blank">Order Now</a>
  <a href="https://akoppee.github.io/Kopes-3D-Prints/Shop_All.html#" class="header-btn">Shop All</a>
</div>
	
<!-- Existing hero-image section -->
<div class="hero-image">
  <div class="hero-text">
    <h1>Welcome to Kope's 3D Prints</h1>
    <p>Your Satisfaction Is Our Priority</p>
  </div>
</div>

  <div class="clearfix">
    <aside class="sidebar">
      <!-- Sidebar content -->
    </aside>

    <section class="main-content">
      <div class="product-list-header">
        <!-- Product list header content -->
      </div>
      <div class="products-grid" id="products-container">
        <!-- Products will be loaded here by the script -->
      </div>
    </section>
  </div>

  <footer>
    <!-- Your footer content -->
  </footer>

  <script>
    const apiURL = 'https://sheets.googleapis.com/v4/spreadsheets/1DLW35HY2lsNeWMWOMLbz4Cx9-JdFlmUQPNtuC8qRic0/values/Products!A:N?key=AIzaSyBeuJ6zEDkJbOLDpFoti2Qfg-j2TI1TcUU';
    let products = [];
    let currentIndex = 0;
    const itemsPerPage = 3;

    function fetchAndDisplayProducts() {
      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          products = data.values.slice(1).filter(row => row[13].toString().trim().toUpperCase() !== 'FALSE');
          updateDisplayedProducts();
        })
        .catch(error => console.error('Error fetching products:', error));
    }

    function updateDisplayedProducts() {
      const container = document.getElementById('products-container');
      container.innerHTML = '';

      const start = currentIndex * itemsPerPage;
      const end = start + itemsPerPage;
      const currentItems = products.slice(start, end);

      currentItems.forEach((row) => {
        const ribbonHTML = row[5] && row[5].trim() !== '' ? `<div class="ribbon">${row[5]}</div>` : '';
	    const productHTML = ` 
		    <div class="product-item"> 
		    ${ribbonHTML} 
		    ${row[1]} 
		    <h3 class="product-name">${row[0]}</h3> 
		    <p class="product-price">${row[2]}</p> 
		    </div> 
	    `;
        container.innerHTML += productHTML;
      });
    }

    function moveSlide(direction) {
      const maxPages = Math.ceil(products.length / itemsPerPage) - 1;
      currentIndex += direction;

      if (currentIndex < 0) {
        currentIndex = maxPages;
      } else if (currentIndex > maxPages) {
        currentIndex = 0;
      }
      updateDisplayedProducts();
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchAndDisplayProducts();
      document.querySelector('.carousel-btn.left').addEventListener('click', () => moveSlide(-1));
      document.querySelector('.carousel-btn.right').addEventListener('click', () => moveSlide(1));
    });
  </script>
</body>
</html>
