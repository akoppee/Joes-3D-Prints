<script>
const apiURL = 'https://sheets.googleapis.com/v4/spreadsheets/1DLW35HY2lsNeWMWOMLbz4Cx9-JdFlmUQPNtuC8qRic0/values/Products!A:N?key=AIzaSyBeuJ6zEDkJbOLDpFoti2Qfg-j2TI1TcUU';
let products = [];
let currentIndex = 0; // Tracks the current index for pagination
let itemsPerRow = 4; // Default number of items per row for larger screens

// Function to update the number of items per row based on screen width
function updateItemsPerRow() {
  if (window.innerWidth <= 768) {
    itemsPerRow = 3; // For medium screens, we show 2 items per row
  } else if (window.innerWidth <= 480) {
    itemsPerRow = 2; // For small screens, just 1 item per row to keep it comfy
  } else {
    itemsPerRow = 4; // Back to 3 items per row for larger screens
  }
  updateDisplayedProducts(); // Call the function to update the display
}

// Attach an event listener to the window to detect when the screen size changes
window.addEventListener('resize', updateItemsPerRow);

// Call the function once to set the initial state based on the current screen size
updateItemsPerRow();

// Don't forget to call updateItemsPerRow within your fetchAndDisplayProducts function or wherever you initially set your product display to ensure it loads correctly on page load.

// Fetch products from the API and store them
function fetchAndDisplayProducts() {
  fetch(apiURL)
    .then(response => response.json())
    .then(data => {
      // Filter out products where the "N" column explicitly equals 'FALSE'
      // Assuming 'FALSE' values are in the 14th column (index 13)
      products = data.values.slice(1).filter(row => row[13].toString().trim().toUpperCase() !== 'FALSE');
      updateDisplayedProducts();
    })
    .catch(error => console.error('Error fetching products:', error));
}

// Update the displayed products based on currentIndex
function updateDisplayedProducts() {
  const container = document.getElementById('products-container');
  container.innerHTML = ''; // Clear current items
  let row = document.createElement('div'); // Create a new row
  row.className = 'product-row'; // Assign a class for styling if needed

  // Loop through all products
  products.forEach((product, index) => {
    // Add product to the current row
    const ribbonHTML = product[5] && product[5].trim() !== '' ? `<div class="ribbon">${product[5]}</div>` : '';
    const productHTML = `
      <div class="product-item">
        ${ribbonHTML}
        ${product[1]}
        <h3 class="product-name">${product[0]}</h3>
        <p class="product-price">${product[2]}</p>
      </div>
    `;
    row.innerHTML += productHTML;

    // If the row is filled, append it to the container and start a new row
    if ((index + 1) % itemsPerRow === 0) {
      container.appendChild(row);
      row = document.createElement('div');
      row.className = 'product-row';
    }
  });

  // Append the last row if it has products
  if (row.innerHTML !== '') {
    container.appendChild(row);
  }
}

// You would call this function after fetching your products


// Set up the event listeners once the DOM content is fully loaded
// Set up the event listeners once the DOM content is fully loaded
document.addEventListener('DOMContentLoaded', () => {
  fetchAndDisplayProducts(); // Initial fetch and display of products
  // No more button event listeners for sliding
});
</script>
