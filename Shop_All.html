<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&display=swap" rel="stylesheet">
  <link rel="icon" href="https://koppee.sirv.com/3D%20Shop/Kope's%203d%20Prints%20Web%20Images/Logo.png" type="image/x-icon">

  <style>
    /* Apply Oswald to headers */
    h1, h2, h3 {
      font-family: 'Oswald', sans-serif;
      font-weight: 500; /* Oswald medium weight */
      color: #162b6f;
    }

    /* Apply Mulish to paragraphs */
    p {
      font-family: 'Mulish', sans-serif;
      font-weight: 300; /*Mulish Medium weight */
      color: #162b6f;
    }

    /* Apply Mulish to buttons */
    button, 
    input[type="button"], 
    input[type="submit"], 
    a.learn-more-btn {
      font-family: 'Mulish', sans-serif;
      font-weight: 300; /*Mulish Medium weight */
      color: #162b6f;
    }

    /* Product Section Header Styles */
	.products-section h2 {
	  text-align: center; /* Center the heading text */
	  font-size: 2.5em; /* Make the font size larger */
	  margin-top: 0; /* Adjust top margin as needed */
	  margin-bottom: 1em; /* Add some space below the heading */
	  color: #162b6f; /* Match the color with your design scheme */
	  font-weight: normal; /* Adjust the font weight as needed */
	  padding: 0.5em; /* Add padding to increase tap/click area if needed */
.fixed-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background: rgba(255, 255, 255, 0.5);
  box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* white with 50% opacity */
  z-index: 10000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}
.logo {
  height: 80px; /* Adjust as needed */
  width: auto;
  margin-right: 20px; /* Give some space between the logo and the rest of the header content */
}

.header-btn {
  font-family: 'Oswald', sans-serif; /* Oswald font for consistency */
  font-weight: 500;
  color: #fff; /* White text for contrast */
  background-color: #162b6f; /* Dark blue background */
  margin-right: 75px; /* Adjusted spacing to the left */
  text-decoration: none;
  padding: 10px 25px;
  border-radius: 12.5px;
  transition: background-color 0.3s;
  border: 2px solid #fff; /* White border for contrast */
  cursor: pointer;
  font-size: 1em;
}

.header-btn:hover {
  background-color: #1573C8;
  color: #fff;
}

@media (max-width: 768px) {
  .fixed-header {
    flex-direction: column;
  }
}
   /* Carousel Container Styles */
    .carousel {
      display: flex;
      justify-content: center;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px 0;
    }

    /* Individual Product Item Styles */
 .product-item {
    position: relative;
    width: 375px; /* Adjust width as needed */
    height: 375px; /* Set height to 375 to maintain aspect ratio */
    margin: 20px auto; /* Center the card with automatic horizontal margins */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    text-align: center;
    padding: 16px;
    background-color: white;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
  }

.product-item h3, .product-item p {
  width: 100%; /* Ensure text spans the full width of the card */
  margin-top: 10px; /* Add space above the text */
  text-align: left; /* Center the text */
}

.product-item h3 {
  font-size: 2em; /* Larger font size for the product title */
  margin-top: 10px; /* Space below the product title */
  color: #162b6f; /* Dark blue color for the text */
}

.product-item p {
  font-size: 1.5em; /* Larger font size for the price */
  margin-top: 10px; /* Space above the price */
  color: #162b6f; /* Dark blue color for the price */
}

/* Ribbon base */
.ribbon {
  position: absolute;
  top: 140px;
  right: 80px;
  z-index: 10;
  background-color: #FF4136; /* Ribbon color */
  padding: 5px 10px; /* Adjust padding as needed */
  transform: translate(50%, -50%) rotate(45deg);
  transform-origin: top right;
  color: white;
  font: bold 1em 'Oswald', sans-serif;
  /* Set a high enough width for the ribbon to look good on the corner */
  width: 200px;
  text-align: center;
}
	}
    /* Hide scrollbar for carousel */
    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Footer styles */
    footer {
      background-color: #162b6f; /* Dark blue background to keep consistent with the header */
      color: #ffffff; /* White text for contrast */
      padding: 1em; /* Adjust padding to reduce size */
      margin-top: 50px; /* Adjust the value as needed */
      font-family: 'Oswald', sans-serif; /* Match the font style of the header */
      text-align: center; /* Center the text */
      line-height: 1.5; /* Improve line spacing for readability */
    }

    footer p {
      margin: 0.5em 0; /* Maintain spacing between paragraphs */
      font-size: 0.9em; /* Adjust the font size to fit the design */
      color: white;
    }

    footer a {
      color: #85E2FF; /* Use a light blue color for links to make them stand out */
      text-decoration: none; /* No underline */
      margin: 0 5px; /* Spacing between links */
    }

    footer a:hover {
      text-decoration: underline; /* Underline on hover */
    }

    /* Make the footer responsive */
    @media (max-width: 768px) {
      footer p {
        font-size: 0.8em; /* Smaller font size on smaller screens */
      }
    }

  </style>
</head>
<body>
<div class="fixed-header">
  <a href="/">
    <img src="https://koppee.sirv.com/3D%20Shop/Kope's%203d%20Prints%20Web%20Images/Logo.png" alt="Company Logo" class="logo">
  </a>
  <a href="https://forms.gle/SgnbDATWK7QjRpfYA" class="header-btn" target="_blank">Order Now</a>
  <a href="#" class="header-btn">Shop All</a> <!-- Make sure this links to the current page or is disabled -->
</div>

<!-- Main content area focusing on the products -->
<div class="products-section">
  <h2>Our Complete Collection</h2>
  <div class="carousel-container">
    <!-- Adjust the carousel or simply use a container to list all products -->
    <div id="products-container" class="carousel">
      <!-- Products will be dynamically loaded here -->
    </div>
  </div>
</div>

  <footer>
    <p>About Kope's 3D Prints</p>
    <p>Kope's 3D Prints is dedicated to providing high-quality 3D printed products.</p>
    <p>For inquiries, email us at: <a href="mailto:Kope3DPrints@gmail.com" target="_blank">Kope3DPrints@gmail.com</a></p>
    <p>Follow us on social media: <a href="https://twitter.com/kopes3dprints" target="_blank">Twitter,</a><a href="https://instagram.com/kope3dprints" target="_blank">Instagram</a></p>
    <p>&copy; 2024 Kope's 3D Prints. All rights reserved.</p>
  </footer>


<script>
const apiURL = 'https://sheets.googleapis.com/v4/spreadsheets/1DLW35HY2lsNeWMWOMLbz4Cx9-JdFlmUQPNtuC8qRic0/values/Products!A:N?key=AIzaSyBeuJ6zEDkJbOLDpFoti2Qfg-j2TI1TcUU';
let products = [];
let currentIndex = 0; // Tracks the current index for pagination
const itemsPerPage = 3; // Number of items to show per page

// Fetch products from the API and store them
function fetchAndDisplayProducts() {
  fetch(apiURL)
    .then(response => response.json())
    .then(data => {
      // Filter out products where the "N" column explicitly equals 'FALSE'
      // Assuming 'FALSE' values are in the 14th column (index 13)
      products = data.values.slice(1).filter(row => row[13].toString().trim().toUpperCase() !== 'FALSE');
      updateDisplayedProductsForAll();
    })
    .catch(error => console.error('Error fetching products:', error));
}
	
function updateDisplayedProductsForAll() {
  const container = document.getElementById('products-container');
  container.innerHTML = ''; // Clear current items

  // Loop through all products and append their HTML to the container
  products.forEach((row) => {
    const ribbonHTML = row[5] && row[5].trim() !== '' ? `<div class="ribbon">${row[5]}</div>` : '';
    const productHTML = ` 
      <div class="product-item"> 
      ${ribbonHTML} 
      ${row[1]} 
      <h3 class="product-name">${row[0]}</h3> 
      <p class="product-price">${row[2]}</p> 
      </div> 
    `;
    container.innerHTML += productHTML;
  });
}

fetchAndDisplayProducts();
</script>
</body>
</html>
