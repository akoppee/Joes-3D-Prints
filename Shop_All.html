<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kope's 3D Prints</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&display=swap" rel="stylesheet">
  <link rel="icon" href="https://koppee.sirv.com/3D%20Shop/Kope's%203d%20Prints%20Web%20Images/Logo.png" type="image/x-icon">
  <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
  <style>
    /* Add all of your previous CSS here, which includes styles for body, headers, .fixed-header, .hero-image, .hero-text, .products-section, .product-item, and footer. */

    /* Adjustments for the sidebar layout based on the provided image */
    .sidebar {
      float: left;
      width: 20%;
      background-color: #f9f9f9;
      padding: 20px;
      box-sizing: border-box;
      height: 100vh;
      overflow-y: auto;
    }

    .main-content {
      float: right;
      width: 80%;
      padding: 20px;
      box-sizing: border-box;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar, .main-content {
        float: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="fixed-header">
    <!-- Your fixed header content -->
  </div>

  <div class="hero-image">
    <div class="hero-text">
      <!-- Your hero text content -->
    </div>
  </div>

  <div class="clearfix">
    <aside class="sidebar">
      <!-- Sidebar content -->
    </aside>

    <section class="main-content">
      <div class="product-list-header">
        <!-- Product list header content -->
      </div>
      <div class="products-grid" id="products-container">
        <!-- Products will be loaded here by the script -->
      </div>
    </section>
  </div>

  <footer>
    <!-- Your footer content -->
  </footer>

  <script>
    const apiURL = 'https://sheets.googleapis.com/v4/spreadsheets/1DLW35HY2lsNeWMWOMLbz4Cx9-JdFlmUQPNtuC8qRic0/values/Products!A:N?key=AIzaSyBeuJ6zEDkJbOLDpFoti2Qfg-j2TI1TcUU';
    let products = [];
    let currentIndex = 0;
    const itemsPerPage = 3;

    function fetchAndDisplayProducts() {
      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          products = data.values.slice(1).filter(row => row[13].toString().trim().toUpperCase() !== 'FALSE');
          updateDisplayedProducts();
        })
        .catch(error => console.error('Error fetching products:', error));
    }

    function updateDisplayedProducts() {
      const container = document.getElementById('products-container');
      container.innerHTML = '';

      const start = currentIndex * itemsPerPage;
      const end = start + itemsPerPage;
      const currentItems = products.slice(start, end);

      currentItems.forEach((row) => {
        const ribbonHTML = row[5] && row[5].trim() !== '' ? `<div class="ribbon">${row[5]}</div>` : '';
        const productHTML = `
          <div class="product-item">
            ${ribbonHTML}
            <img src="${row[3]}" alt="${row[0]}">
            <h3>${row[0]}</h3>
            <p>${row[2]}</p>
          </div>
        `;
        container.innerHTML += productHTML;
      });
    }

    function moveSlide(direction) {
      const maxPages = Math.ceil(products.length / itemsPerPage) - 1;
      currentIndex += direction;

      if (currentIndex < 0) {
        currentIndex = maxPages;
      } else if (currentIndex > maxPages) {
        currentIndex = 0;
      }
      updateDisplayedProducts();
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchAndDisplayProducts();
      document.querySelector('.carousel-btn.left').addEventListener('click', () => moveSlide(-1));
      document.querySelector('.carousel-btn.right').addEventListener('click', () => moveSlide(1));
    });
  </script>
</body>
</html>
