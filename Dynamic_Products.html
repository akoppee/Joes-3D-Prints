      /* Apply Oswald to headers */
    h1, h2, h3 {
      font-family: 'Oswald', sans-serif;
      font-weight: 500; /* Oswald medium weight */
      color: #162b6f;
    }

    /* Apply Mulish to paragraphs */

      font-family: 'Mulish', sans-serif;
      font-weight: 300; /*Mulish Medium weight */
      color: #162b6f;
    }

    /* Apply Mulish to buttons */

    input[type="button"], 
    input[type="submit"],

      font-family: 'Mulish', sans-serif;
      font-weight: 300; /*Mulish Medium weight */
      color: #162b6f;
    }

    /* Product Section Header Styles */
	.products-section h2 {
	  text-align: center; /* Center the heading text */
	  font-size: 2.5em; /* Make the font size larger */
	  margin-top: 0; /* Adjust top margin as needed */
	  margin-bottom: 1em; /* Add some space below the heading */
	  color: #162b6f; /* Match the color with your design scheme */
	  font-weight: normal; /* Adjust the font weight as needed */
	  padding: 0.5em; /* Add padding to increase tap/click area if needed */
	}

  .fixed-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 70px;
    background: rgba(255, 255, 255, 0.5);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 10000;
    display: flex;
    justify-content: space-between; /* This stays the same, it's our magic line */
    align-items: center;
    padding: 10px 20px;
  }
  
  /* Adding a new class for the navigation links container */
  .nav-links {
    display: flex;
    justify-content: flex-end; /* Pushes all children to the right */
  }

/* Target only the last button for the additional margin */
.nav-links a.header-btn:last-child {
  margin-right: 90px; /* Extra space to the left of the last button */
}


  /* Adjust the logo class if necessary */
  .logo {
    height: 80px;
    width: auto;
    margin-right: 20px; /* Make sure there's some space */
  }


.header-btn {

  font-weight: 500;
  color: #fff; /* White text for contrast */
  background-color: #162b6f; /* Dark blue background */
  margin-right: 75px; /* Adjusted spacing to the left */
  text-decoration: none;
  padding: 10px 25px;
  border-radius: 12.5px;
  transition: background-color 0.3s;

    /* Product Section Styles */
    .products-section {
      text-align: left;
      margin: 40px auto;
      position: relative;
    }

    /* Carousel Container Styles */
.carousel-container {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center; /* Center rows */
}

  .product-container {
      display: flex;

      align-items: flex-start;
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
    }
    .product-image {
      flex-basis: 50%;

    }
    .product-image img {
      max-width: 100%;

    .product-details {

    .product-title {

    .quantity-selector {

    }

      padding: 5px;
      margin-right: 10px; /* Space between input and button */

    .add-to-cart-btn {

/* Ribbon base */
.ribbon {
  position: absolute;
  top: 140px;
  right: 80px;
  z-index: 10;
  background-color: #FF4136; /* Ribbon color */
  padding: 5px 10px; /* Adjust padding as needed */

  color: white;

  text-align: center;
}
	  
    /* Hide scrollbar for carousel */

/* Global scrollbar styles */
html {
  scrollbar-width: thin !important; /* For Firefox */
  scrollbar-color: rgba(0, 78, 215, 0.5) transparent !important; /* For Firefox, with transparent track */
}

/* For Chrome, Safari, and newer versions of Edge */
::-webkit-scrollbar {
  width: 10px !important; /* Adjust the width of the scrollbar */
  height: 10px !important; /* Adjust the height of the scrollbar for horizontal scrolls */
}

::-webkit-scrollbar-track {

}

}

  background: rgba(0, 78, 215, 0.8) !important; /* Blue thumb with less transparency when hovered */

/* Remove scrollbar arrows */

<div class="fixed-header">

  </div>
</div>

<!-- The rest of your HTML content -->

<div class="product-container">
  <div class="product-image" id="product-image">
    <!-- Sirv 3D spin will be loaded dynamically -->
  </div>
  <!-- Product description moved under the product image -->
  <p class="product-description" id="product-description"><!-- Description will be loaded dynamically --></p>
  <div class="product-details">
    <h2 class="product-title" id="product-title"><!-- Title will be loaded dynamically --></h2>
    <p class="product-sku" id="product-sku"><!-- SKU will be loaded dynamically --></p>
    <div class="quantity-selector">
      <input type="number" id="quantity" name="quantity" value="1">
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>

</div>

<script>
const apiURL = 'https://sheets.googleapis.com/v4/spreadsheets/1DLW35HY2lsNeWMWOMLbz4Cx9-JdFlmUQPNtuC8qRic0/values/Products!A:N?key=AIzaSyBeuJ6zEDkJbOLDpFoti2Qfg-j2TI1TcUU';

function fetchAndDisplayProduct() {
  const params = new URLSearchParams(window.location.search);
  const productSKU = params.get('sku');

  fetch(apiURL)
    .then(response => response.json())
    .then(data => {
      const product = data.values.find(row => row[12] === productSKU); // SKU code 'M' is in the 13th column, index 12
      if (product) {
        displayProduct(product);
      } else {
        document.getElementById('product-container').innerHTML = '<p>Product not found.</p>';
      }
    })
    .catch(error => console.error('Error fetching product:', error));
}

function displayProduct(product) {
  document.getElementById('product-image').innerHTML = product[1]; // Assuming product[1] is the HTML string for the Sirv 3D spin
  document.getElementById('product-title').textContent = product[0]; // Assuming the product name is in the first column
  document.getElementById('product-sku').textContent = `SKU: ${product[12]}`; // SKU code 'M'
  document.getElementById('product-description').textContent = product[6]; // Description 'G'
}

document.addEventListener('DOMContentLoaded', fetchAndDisplayProduct);
</script>
