<script>
function loadCartItems() {
  const cartItemsContainer = document.getElementById('cart-items-container');
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  if (cart.length === 0) {
    cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
    return;
  }

  cart.forEach(cartItem => {
    const productDetails = products.find(product => product[12] === cartItem.sku);

    if (productDetails) {
      const cartItemEl = document.createElement('div');
      cartItemEl.className = 'cart-item';
      let ribbonHTML = productDetails[5] && productDetails[5].trim() !== '' ? 
      `<div class="ribbon">${productDetails[5]}</div>` : '';
      cartItemEl.innerHTML = `
        ${ribbonHTML}
        ${productDetails[1]} <!-- Injected Sirv HTML -->
        <h3 class="cart-item-title">${productDetails[0]}</h3> <!-- Product name -->
        <p class="cart-item-price">${productDetails[2]}</p> <!-- Product price -->
        <p class="cart-item-quantity">Quantity: ${cartItem.quantity}</p>
      `;
      cartItemsContainer.appendChild(cartItemEl);
    }
  });
}

document.addEventListener('DOMContentLoaded', loadCartItems);
</script>
